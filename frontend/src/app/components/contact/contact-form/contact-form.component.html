<div class="w-full mx-auto p-6 space-y-6">
  <h1 class="text-4xl font-bold mb-8 text-center">Unverbindliche Anfrage</h1>
  <!-- Two inputs side by side -->
  <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
    <input placeholder="Name" autocomplete="off"
           class="flex-1 px-3 py-2 text-base border focus:outline focus:outline-1 bg-[#ffffff] text-[#444444] focus:outline-[#000000] border-[#cccccc]"/>

    <input placeholder="E-Mail" autocomplete="off"
           class="flex-1 px-3 py-2 text-base border focus:outline focus:outline-1  bg-[#ffffff] text-[#444444] focus:outline-[#000000] border-[#cccccc]"/>
  </div>

  <!-- Large input textbox -->
  <textarea rows="5" placeholder="Ihre Nachricht" autocomplete="off"
            class="w-full px-3 py-2 text-base border focus:outline focus:outline-2  bg-[#ffffff] text-[#444444] focus:outline-[#000000] border-[#cccccc]"></textarea>

  <re-captcha (resolved)="resolve($event)" siteKey="6LewJZkrAAAAAK8IsR9omrE91Agelr3cGnPySlTT"></re-captcha>

  <!-- Button -->
  <div class="flex">
    <button
      type="submit"
      [disabled]="!captchaSolved"
      class="font-bold text-lg h-10 bg-[#000000] text-[#ffffff] flex items-center justify-center w-full hover:bg-[#ffffff] hover:text-[#000000] cursor-pointer border border-[#000000] transition-colors duration-200 mb-16 mt-6 disabled:bg-gray-200 disabled:text-[#ffffff]">
      Anfrage unverbindlich senden
    </button>
  </div>
</div>
