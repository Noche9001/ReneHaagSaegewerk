<div class="hidden lg:block" #navbarDesktop>
  <app-navbar-desktop
    [navtabs]="navtabs$ | async"
    (tabSelected)="selectTab($event)">
  </app-navbar-desktop>
</div>

<div class="block lg:hidden">
  <app-navbar-mobile
    [navtabs]="navtabs$ | async"
    (tabSelected)="selectTab($event)">
  </app-navbar-mobile>
</div>
