<!-- Desktop Navbar: nur sichtbar auf md+ -->
<div class="hidden md:block">
  <app-navbar-desktop
    [navtabs]="navtabs$ | async"
    (tabSelected)="selectTab($event)">
  </app-navbar-desktop>
</div>

<!-- Mobile Navbar: nur sichtbar unter md -->
<div class="block md:hidden">
  <app-navbar-mobile
    [navtabs]="navtabs$ | async"
    (tabSelected)="selectTab($event)">
  </app-navbar-mobile>
</div>
