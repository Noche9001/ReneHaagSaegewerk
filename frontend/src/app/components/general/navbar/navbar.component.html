<!-- Desktop Navbar: nur sichtbar auf md+ -->
<div class="hidden lg:block">
  <app-navbar-desktop
    [navtabs]="navtabs$ | async"
    (tabSelected)="selectTab($event)">
  </app-navbar-desktop>
</div>

<!-- Mobile Navbar: nur sichtbar unter md -->
<div class="block lg:hidden">
  <app-navbar-mobile
    [navtabs]="navtabs$ | async"
    (tabSelected)="selectTab($event)">
  </app-navbar-mobile>
</div>
